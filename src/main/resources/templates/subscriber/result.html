	<h3>Successfully Subscribed</h3>
	<p>Thank you for signing up!</p>
	<div class="resultImg">
		<a href="subscriberindex" target="">
			<h4 class="imgh1padg">Subscribe</h4> <!-- using css instead 
			<img class="resultImg" 	src="../images/Flower4.PNG" alt="IMG">  -->
		</a>
	</div>
		<br>
	<div class="resultImgWrap">

		<div class="row panelcenter ">
			<div>
				<div class="col-md-6">
					<div class="panel panel-primary ">
						<div class="panel-heading">
							<p class="Subscriberpanelpanelheading">Subscriber:</p>
						</div>
						<div class="panel-body">

							<div class="row">
								<div class="col-md-6">First Name:</div>
								<div class="col-md-6">
									<span th:text="${firstName}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">Last Name:</div>
								<div class="col-md-6">
									<span th:text="${lastName}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">User Name:</div>
								<div class="col-md-6">
									<span th:text="${userName}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">Gender:</div>
								<div class="col-md-6">
									<span th:text="${gender}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">Profession:</div>
								<div class="col-md-6">
									<span th:text="${profecsion}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">Note:</div>
								<div class="col-md-6">
									<span th:text="${note}"></span>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">ID:</div>
								<div class="col-md-6">
									<span th:text="${id}"></span>
								</div>
							</div>

						</div>
						<div class="panel-footer">
							<!-- Link to Update -->
							<!-- Link to Show  -->
							<!--  Link to Destroy -->
						</div>
					</div>
				</div>
			</div>
		</div>


	</div>
