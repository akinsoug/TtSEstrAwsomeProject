<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Subscriber List</title>
<!-- Add in the body of your template  -->

<link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">

<link th:href="@{/css/subscribindex.css}" rel="stylesheet">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<!--  -->
	<div style="text-align: center;">

		<h1>Welcome to Our Register Page!</h1>
		<h3>Subscribe to our List. Sign-up below!</h3>
		<p>Please use the form below to sign up as a subscriber:</p>

	</div>

	<!-- -->

	<div class="container centerBlock center-block">
		<div class="row ">
			<div class="col-md-5 offset-md-4 col-xs-*">
				<div class="card  centerBlockBckGrd">
					<div style="background-color: AliceBlue; padding: .2em 1em;">

						<div class="card-header bg-primary text-center cardHeaderTextSize">Register
							for a Laptop</div>
						<div class="card-body">
							<form action="#" th:action="@{/subscriberresult}"
								th:object="${subscriber}" method="post">
								<table>
									<tr>
										<td>First Name:</td>
										<td><input type="text" th:field="*{firstName}" /></td>
									</tr>
									<tr>
										<td>Last Name:</td>
										<td><input type="text" th:field="*{lastName}" /></td>
									</tr>
									<tr>
										<td>User Name:</td>
										<td><input type="text" th:field="*{userName}" /></td>
									</tr>
									<tr>
										<td>Gender:</td>
										<td><input type="text" th:field="*{gender}" /></td>
									</tr>
									<tr>
										<td>ID:</td>
										<td><input type="text" th:field="*{id}" /></td>
									</tr>

									<tr>
										<td>Profecsion:</td>
										<td><input type="text" th:field="*{profecsion}" /></td>
									</tr>
									<tr>
										<td>Note:</td>
										<td><input type="text" th:field="*{note}" /></td>
									</tr>
									<br>
									<tr style="marging: 5em;">
										<td><button class="btn btn-primary" type="submit">Submit
												Your Name</button></td>
									</tr>
								</table>
							</form>


						</div>




					</div>

				</div>
			</div>
		</div>


		<br> <br> <br>

		<!-- ------------------------------------- class="d-flex justify-content-center"------------------------------------------------ -->
		<div class="container centerBlock center-block">
			<div class="row ">
				<div class="col-md-5 offset-md-4 col-xs-*">
					<div class="card  centerBlockBckGrd">
						<div style="background-color: AliceBlue; padding: .2em 1em;">

							<div
								class="card-header bg-primary text-center cardHeaderTextSize">Register
								for a Laptop</div>
							<div class="card-body">
								<form action="#" th:action="@{/subscriberresult}"
									th:object="${subscriber}" method="post">

									<div class="form-group">
										<div class="form-group">
											<label for=""> First Name</label> <input required type=""
												name="" id="" class="form-control" autocomplete=""
												th:field="*{firstName}" />
										</div>

										<div class="form-group">
											<label for=""> Last Name</label> <input required type=""
												name="" id="" class="form-control" autocomplete=""
												th:field="*{lastName}" />
										</div>

										<div class="form-group">
											<label for=""> User Name</label> <input required type=""
												name="" id="" class="form-control" autocomplete=""
												th:field="*{userName}" />
										</div>


										<div class="form-group">
											<label for=""> Gender</label> <input required type="" name=""
												id="" class="form-control" autocomplete=""
												th:field="*{gender}" />
										</div>


										<div class="form-group">
											<label for="">Profession</label> <input required type=""
												name="" id="" class="form-control" autocomplete=""
												th:field="*{profecsion}" />
										</div>


										<div class="form-group">
											<label for=""> ID</label> <input required type="" name=""
												id="" class="form-control" autocomplete="" th:field="*{id}" />
										</div>


										<div class="form-group">
											<label for=""> Note</label> <input required type="" name=""
												id="" class="form-control" autocomplete=""
												th:field="*{note}" />
										</div>
										<!-- 
									<div class="text-left">
										<br />
										<button class="btn btn-primary" type="submit">Register
										</button>
									</div>
-->
										<br>
										<div style="marging: 5em;">
											<button class="btn btn-primary" type="submit">Submit
												Your Name</button>
										</div>
									</div>
								</form>
							</div>
						</div>




					</div>

				</div>
			</div>
		</div>




		<!-- ------------------------------------------------------------------------------------- -->


		<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
